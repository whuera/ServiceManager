<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="demo.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="js/contactCtrl.js"></script>

</head>
<body ng-app="contactModule">

<div class="container" ng-controller="controladorContact">
  
  <form class="form-horizontal">
<div align="center">

<div class="panel panel-default">
  <div class="panel-heading">Formulario de Registro</div>
    <div class="panel-body">
      <div class="form-group">
        <label class="control-label col-sm-2" for="nombres">Nombres:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" name="nombres" ng-model="smuser.nombres" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="apellidos">Apellidos:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" name="apellidos" ng-model="smuser.apellidos" required>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label col-sm-2" for="documento">Número de documento:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="documento" placeholder="Número de documento" name="documento" ng-model="smuser.documento" required>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email" ng-model="smuser.email" required>
        </div>
      </div>
      <!-- p>usuario Registrado = {{smuser | json}}</p-->
    </div>
     <div class="panel-footer">
        <div class="form-group" align="left">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="save(smuser)">Registrar</button>
          </div>
        </div>
    </div>
  </div>

</div>
